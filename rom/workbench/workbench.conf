##begin config
version 44.1
libcall registermacro
libbasetype struct WorkbenchBase
residentpri -120
options noautolib, noexpunge
##end config
##begin cdef
#include <workbench/workbench.h>
#include <dos/bptr.h>

/* Prototypes for stubs in amiga.lib */
struct AppIcon * AddAppIcon( ULONG id, ULONG userdata, STRPTR text, struct MsgPort * msgport, BPTR lock, struct DiskObject * diskobj, Tag tag1, ... );
struct AppMenuItem * AddAppMenuItem( ULONG id, ULONG userdata, STRPTR text, struct MsgPort * msgport, Tag tag1, ... );
struct AppWindow * AddAppWindow( ULONG id, ULONG userdata, struct Window * window, struct MsgPort * msgport, Tag tag1, ... );
struct AppWindowDropZone * AddAppWindowDropZone( struct AppWindow * aw, ULONG id, ULONG userdata, Tag tag1, ... );
BOOL CloseWorkbenchObject( STRPTR name, Tag tag1, ... );
BOOL MakeWorkbenchObjectVisible( STRPTR name, Tag tag1, ... );
BOOL OpenWorkbenchObject( STRPTR name, Tag tag1, ... );
BOOL WorkbenchControl( STRPTR name, Tag tag1, ... );
##end cdef
##begin cdefprivate
#include "workbench_intern.h"
#define LC_SYSBASE_FIELD(lib)   (((LIBBASETYPEPTR)(lib))->wb_SysBase)
#define LC_SEGLIST_FIELD(lib)   (((LIBBASETYPEPTR)(lib))->wb_SegList)
##end cdefprivate
