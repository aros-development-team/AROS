##begin config
version 44.1
libbasetype struct WorkbenchBase
sysbase_field wb_SysBase
seglist_field wb_SegList
residentpri -120
options noexpunge
##end config
##begin cdef
#include <workbench/workbench.h>
#include <dos/bptr.h>

/* Prototypes for stubs in amiga.lib */
struct AppIcon * AddAppIcon( ULONG id, ULONG userdata, STRPTR text, struct MsgPort * msgport, BPTR lock, struct DiskObject * diskobj, Tag tag1, ... ) __stackparm;
struct AppMenuItem * AddAppMenuItem( ULONG id, ULONG userdata, STRPTR text, struct MsgPort * msgport, Tag tag1, ... ) __stackparm;
struct AppWindow * AddAppWindow( ULONG id, ULONG userdata, struct Window * window, struct MsgPort * msgport, Tag tag1, ... ) __stackparm;
struct AppWindowDropZone * AddAppWindowDropZone( struct AppWindow * aw, ULONG id, ULONG userdata, Tag tag1, ... ) __stackparm;
BOOL CloseWorkbenchObject( STRPTR name, Tag tag1, ... ) __stackparm;
BOOL MakeWorkbenchObjectVisible( STRPTR name, Tag tag1, ... ) __stackparm;
BOOL OpenWorkbenchObject( STRPTR name, Tag tag1, ... ) __stackparm;
BOOL WorkbenchControl( STRPTR name, Tag tag1, ... ) __stackparm;
##end cdef
##begin cdefprivate
#include "workbench_intern.h"
##end cdefprivate
##begin functionlist
.skip 3
struct AppWindow *AddAppWindowA(ULONG id, ULONG userdata, struct Window *window, struct MsgPort *msgport, struct TagItem *taglist) (D0, D1, A0, A1, A2)
BOOL RemoveAppWindow(struct AppWindow *appWindow) (A0)
struct AppIcon *AddAppIconA(ULONG id, ULONG userdata, char *text, struct MsgPort *msgport, BPTR lock, struct DiskObject *diskobj, struct TagItem *taglist) (D0, D1, A0, A1, A2, A3, A4)
BOOL RemoveAppIcon(struct AppIcon *appIcon) (A0)
struct AppMenuItem *AddAppMenuItemA(ULONG id, ULONG userdata, APTR text, struct MsgPort *msgport, struct TagItem *taglist) (D0, D1, A0, A1, A3)
BOOL RemoveAppMenuItem(struct AppMenuItem *appMenuItem) (A0)

BOOL WBInfo(BPTR lock, CONST_STRPTR name, struct Screen *screen) (A0, A1, A2)
BOOL OpenWorkbenchObjectA(STRPTR name, struct TagItem *tags) (A0, A1)
BOOL CloseWorkbenchObjectA(STRPTR name, struct TagItem *tags) (A0, A1)
BOOL WorkbenchControlA(STRPTR name, struct TagItem *tags) (A0, A1)
struct AppWindowDropZone *AddAppWindowDropZoneA(struct AppWindow *aw, ULONG id, ULONG userdata, struct TagItem *tags) (A0, D0, D1, A1)
BOOL RemoveAppWindowDropZone(struct AppWindow *aw, struct AppWindowDropZone *dropZone) (A0, A1)
BOOL ChangeWorkbenchSelectionA(STRPTR name, struct Hook *hook, struct TagItem *tags) (A0, A1, A2)
BOOL MakeWorkbenchObjectVisibleA(STRPTR name, struct TagItem *tags) (A0, A1)
BOOL RegisterWorkbench(struct MsgPort *messageport) (A0)
BOOL UnregisterWorkbench(struct MsgPort *messageport) (A0)
BOOL UpdateWorkbenchObjectA(STRPTR name, LONG type, struct TagItem *tags) (A0, D1, A1)
##end functionlist
