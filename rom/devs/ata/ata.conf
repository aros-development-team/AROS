##begin config
basename        ata
version		41.24
libbasetype     struct ataBase
residentpri     4
beginio_func    BeginIO
abortio_func    AbortIO
options         noexpunge
##end config

##begin cdefprivate
#include <ata.h>
##end cdefprivate

##begin cdef
#include <exec/devices.h>
#include <exec/io.h>
##end cdef

##begin functionlist
ULONG GetRdskLba(struct IORequest *io) (A1)
ULONG GetBlkSize(struct IORequest *io) (A1)
##end functionlist

##begin interface
##begin config
interfaceid   hidd.ata
interfacename Hidd_ATA
methodstub    HIDD_ATA
methodbase    HiddATABase
attributebase HiddATAAttrBase
##end config

##begin attributelist
IPTR  IOBase        # [..G] Address of primary registers bank
IPTR  IOAlt         # [..G] Address of alternate registers bank
IPTR  INTLine       # [..G] IRQ line number
IPTR  DMABase       # [..G] Address of DMA controller registers
BOOL  Use80Wire     # [..G] Tells if this bus uses 80-conductor cable
##end attributelist

##end interface
