##begin config
version 41.7
libbase DOSBase
libbasetype struct DosLibrary
libbasetypeextern struct DosLibrary
libcall registermacro
residentpri -120
options noautolib, noexpunge
##end config
##begin cdef
#include <dos/dos.h>
#include <dos/dosextens.h>
#include <dos/record.h>
#include <dos/rdargs.h>
#include <dos/dosasl.h>
#include <dos/var.h>
#include <dos/notify.h>
#include <dos/datetime.h>
#include <dos/dostags.h>
#include <dos/exall.h>

#define AllocDosObjectTagList AllocDosObject
#define CreateNewProcTagList CreateNewProc
#define NewLoadSegTagList NewLoadSeg
#define System SystemTagList

/* Prototypes for stubs in amiga.lib */
APTR AllocDosObjectTags (ULONG type, Tag tag1, ...);
struct Process * CreateNewProcTags (Tag tag1, ...);
BPTR NewLoadSegTags (STRPTR file, Tag tag1, ...);
LONG SystemTags (STRPTR command, Tag tag1, ...);

LONG FWritef (BPTR fh, STRPTR format, ...);
LONG FPrintf (BPTR fh, STRPTR format, ...);
LONG Printf (STRPTR format, ...);

/* These are some aliases for functions with the same body on AROS */
#define UnLock Close
#define DupLockFromFH DupLock
#define ExamineFH Examine
#define NameFromFH NameFromLock
##end cdef
##begin cdefprivate
#include <dos/dosextens.h>
#define LC_SYSBASE_FIELD(lh) ((LIBBASETYPEPTR)lh)->dl_SysBase
#define LC_SEGLIST_FIELD(lh) ((LIBBASETYPEPTR)lh)->dl_SegList
##end cdefprivate
