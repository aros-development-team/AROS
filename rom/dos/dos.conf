##begin config
version 41.7
libbase DOSBase
libbasetype struct DosLibrary
sysbase_field dl_SysBase
seglist_field dl_SegList
libbasetypeextern struct DosLibrary
residentpri -120
options noautolib, noexpunge
##end config
