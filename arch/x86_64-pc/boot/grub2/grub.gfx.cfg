# Timeout for menu
set timeout=5

# Set default boot entry as VESA Gfx @ 800x600-16bpp
set default=5

insmod /boot/grub/video.mod
insmod /boot/grub/vbe.mod
insmod /boot/grub/font.mod
insmod /boot/grub/gfxterm.mod
set gfxmode=800x600x16
insmod /boot/grub/png.mod
splashimage=/boot/grub/splash.png
font /boot/grub/unifont.pff
terminal gfxterm

menuentry "AROS64 with VESA Gfx @ 640x480-8bpp" {
    serial --speed=9600
    multiboot /boot/aros-x86_64 vesa=640x480x8 ATA=32bit,forcedma nofdc
    module /boot/kernel
    module /boot/kernel.pkg
}

