if loadfont /boot/grub/unicode.pf2 ; then
	insmod /boot/grub/vbe.mod
	insmod /boot/grub/gfxterm.mod
	set gfxmode=640x480
	terminal_output gfxterm
	insmod /boot/grub/png.mod
	background_image /boot/grub/splash.png
fi

# Timeout for menu
set timeout=5

# Set default boot entry as VESA Gfx @ 1024x768-32bpp
set default=13

menuentry "AROS64 with native Gfx" {
    multiboot /boot/bootstrap-pc-x86_64 ATA=32bit
    module /boot/aros-bsp-pc-x86_64
    module /boot/aros-strap-native.pkg
    module /boot/aros-base.pkg
    module /boot/poseidon.pkg
}

menuentry "AROS64 with VESA Gfx @ 640x480-8bpp" {
    multiboot /boot/bootstrap-pc-x86_64 vesa=640x480x8 ATA=32bit nomonitors
    module /boot/aros-bsp-pc-x86_64
    module /boot/aros-strap-native.pkg
    module /boot/aros-base.pkg
    module /boot/poseidon.pkg
}

