if loadfont /boot/pc/grub/unicode.pf2 ; then
	insmod vbe
	insmod gfxterm
	set gfxmode=640x480
	terminal_output gfxterm
	insmod png
	background_image /boot/pc/grub/splash.png
fi

# Timeout for menu
set timeout=5

# Set default boot entry as VESA Gfx @ 1024x768-32bpp
set default=13

menuentry "AROS64 with native Gfx" {
    multiboot @module.bootstrap@ ATA=32bit
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 640x480-8bpp" {
    multiboot @module.bootstrap@ vesa=640x480x8 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 800x600-8bpp" {
    multiboot @module.bootstrap@ vesa=800x600x8 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 1024x768-8bpp" {
    multiboot @module.bootstrap@ vesa=1024x768x8 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 1280x1024-8bpp" {
    multiboot @module.bootstrap@ vesa=1280x1024x8 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 640x480-16bpp" {
    multiboot @module.bootstrap@ vesa=640x480x16 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 800x600-16bpp" {
    multiboot @module.bootstrap@ vesa=800x600x16 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 1024x768-16bpp" {
    multiboot /boot/pc/bootstrap.gz vesa=1024x768x16 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 1280x1024-16bpp" {
    multiboot @module.bootstrap@ vesa=1280x1024x16 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 640x480-32bpp" {
    multiboot @module.bootstrap@ vesa=640x480x32 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 800x600-32bpp" {
    multiboot @module.bootstrap@ vesa=800x600x32 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 1024x768-32bpp" {
    multiboot @module.bootstrap@ vesa=1024x768x32 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 1280x1024-32bpp" {
    multiboot @module.bootstrap@ vesa=1280x1024x32 ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VESA Gfx @ 32bpp and legacy drivers)" {
    multiboot @module.bootstrap@ vesa=32bit ATA=32bit nomonitors
@modules.default@
    module /boot/pc/aros-legacy.pkg.gz
}

menuentry "AROS64 with VGA @ 640x480-4bpp" {
    multiboot @module.bootstrap@ ATA=32bit nomonitors
@modules.default@
}

menuentry "AROS64 with VGA @ 640x480-4bpp (slow ATA)" {
    multiboot @module.bootstrap@ ATA=nodma nomonitors
@modules.default@
}
