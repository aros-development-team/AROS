# Timeout for menu
set timeout 5

# Set default boot entry as Entry 0
set default 0

menuentry "AROS with VESA" {
    serial=9600
    multiboot /boot/aros-x86_64 vesa=800x600x16
    module /boot/kernel
    module /boot/kernel.pkg
}

menuentry "AROS with SFS and FAT" {
    serial=9600
    multiboot /boot/aros-x86_64 vesa=800x600x16
    module /boot/kernel
    module /boot/kernel.pkg
    module /Devs/sfs.handler
    module /Devs/fat.handler
}
