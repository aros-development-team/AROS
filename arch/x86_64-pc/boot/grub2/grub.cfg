if loadfont /boot/grub/unicode.pf2 ; then
	insmod vbe
	insmod gfxterm
	set gfxmode=640x480
	terminal_output gfxterm
	insmod png
	background_image /boot/grub/splash.png
fi

# Timeout for menu
set timeout=5

# Set default boot entry as VESA Gfx @ 1024x768-32bpp
set default=13

menuentry "AROS64 with native Gfx" {
    multiboot /boot/bootstrap-pc.gz ATA=32bit
    module /boot/kernel-pc-x86_64.gz
    module /boot/aros-bsp-pc-x86_64.pkg.gz
    module /boot/aros-fs.pkg.gz
    module /boot/aros-base.pkg.gz
    module /boot/poseidon.pkg.gz
}

