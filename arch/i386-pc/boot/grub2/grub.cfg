# Timeout for menu
set timeout=5

# Set default boot entry as VESA Gfx @ 1024x768-32bpp
set default=4

if loadfont /Arch/pc/grub/unicode.pf2 ; then
	insmod vbe
	insmod gfxterm
	set gfxmode=640x480
	terminal_output gfxterm
	insmod png
	background_image /Arch/pc/grub/splash.png
fi

menuentry "AROS (native graphics)" {
    multiboot /Arch/pc/bootstrap.gz ATA=32bit
    module /Arch/pc/kernel.gz
    module /Arch/pc/aros-bsp.pkg.gz
    module /Arch/aros-base.pkg.gz
    module /Arch/aros-fs.pkg.gz
    module /Arch/poseidon.pkg.gz
}

menuentry "AROS (true colour VESA graphics)" {
    multiboot /Arch/pc/bootstrap.gz vesa=32bit ATA=32bit nomonitors
    module /Arch/pc/kernel.gz
    module /Arch/pc/aros-bsp.pkg.gz
